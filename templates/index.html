<!DOCTYPE html>
<html>
<head>
    <title>Car Price Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Vehicle Price Predictor</h2>
        <form action="/predict" method="post">
            <label for="make">Manufacturer:</label>
            <select name="make" required>
                <option value="" selected disabled>Choose a manufacturer</option>
                <option value="0">Toyota</option>
                <option value="1">Honda</option>
                <option value="2">Proton</option>
                <option value="3">Perodua</option>
                <option value="4">Nissan</option>
            </select><br>

            <label for="model">Model:</label>
            <select name="model" required>
                <option value="" selected disabled>Choose a model</option>
                <option value="0">Vios</option>
                <option value="1">City</option>
                <option value="2">X70</option>
                <option value="3">Myvi</option>
                <option value="4">Almera</option>
                <option value="5">Hilux</option>
                <option value="6">CR-V</option>
                <option value="7">Persona</option>
                <option value="8">Bezza</option>
                <option value="9">X-Trail</option>
            </select><br>

            <label for="year">Year:</label><br>
            <input type="text" name="year" placeholder="e.g. 2021" required><br>

            <label for="mileage">Mileage (km):</label>
            <input type="text" name="mileage" placeholder="e.g. 5000" required><br>

            <label for="fuel_type">Fuel Type:</label>
            <select name="fuel_type" required>
                <option value="" selected disabled>Choose fuel type</option>
                <option value="0">Petrol</option>
                <option value="1">Diesel</option>
            </select><br>

            <label for="transmission">Transmission:</label>
            <select name="transmission" required>
                <option value="" selected disabled>Choose a transmission</option>
                <option value="0">Automatic</option>
                <option value="1">Manual</option>
            </select><br>

            <label for="engine_size">Engine Size (cc):</label>
            <input type="text" name="engine_size" placeholder="e.g. 1800" required><br>

            <input type="submit" id="submit" value="Predict Price">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>

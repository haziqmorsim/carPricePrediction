<!DOCTYPE html>
<html>
<head>
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="/predict" method="POST">
        <input type="text" name="make" placeholder="Make" required><br>
        <input type="text" name="model" placeholder="Model" required><br>
        <input type="number" name="year" placeholder="Year" required><br>
        <input type="text" name="transmission" placeholder="Transmission" required><br>
        <input type="text" name="fuel_type" placeholder="Fuel Type" required><br>
        <input type="number" name="mileage" placeholder="Mileage" required><br>
        <input type="number" step="0.1" name="engine_size" placeholder="Engine Size" required><br>
        <input type="text" name="num_owners" placeholder="Number of Owners" required><br>
        <input type="text" name="accident_history" placeholder="Accident History" required><br>
        <input type="text" name="road_tax_status" placeholder="Road Tax Status" required><br>
        <input type="text" name="car_condition" placeholder="Car Condition" required><br>
        <input type="number" name="service_score" placeholder="Service Score" required><br>
        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
